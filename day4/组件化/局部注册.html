<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: red;
        }
    </style>
    <div id="demo">
    </div>
    <script src="../vue.js"></script>
    <script>
        const myFooter = {
            // 每个组件在经过使用的时候都返回一个全新的data数据模型
            // M
            data() {
                return {
                    name: 'yao'
                }
            },
            // V
            template: `
                <div>
                    底部组件
                    <input v-model="name" />
                </div>
            `
        }
        // 根容器
        new Vue({
            el: "#demo",
            template: `
                <div>
                    <!-- 组件其实也是自定义标签 -->
                    <my-header></my-header>
                    <my-header></my-header>
                    <my-header></my-header>
                    <my-footer></my-footer>
                    <my-footer></my-footer>
                </div>
            `,
            // 局部注册选项
            components: {
                'my-footer': myFooter,
                'my-header': {
                    components: {
                        'my-footer': myFooter,
                    },
                    template: `
                        <header>
                            头部组件
                            <my-footer></my-footer>
                        </header>
                    `
                }
            }
        })
    </script>
</body>

</html>
