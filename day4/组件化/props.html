<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: red;
        }
    </style>
    <div id="demo">
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('my-header', {
            // 从标签的属性值上面获取父组件给我的值
            props: ['abc', 'title', 'color', 'obj'],
            template: `
                <header :style="{
                    backgroundColor: color
                }" v-html="title">
                </header>
            `
        })

        // 根容器
        new Vue({
            el: "#demo",
            data: {
                num: 1000,
                title: '微信',
                obj: {
                    name: 'yao',
                    skill: ['ps']
                }
            },
            template: `
                <div>
                    <my-header :obj="obj" color="red" :title="title" :abc="num"></my-header>
                    <my-header color="blue" title="支付宝" :abc="num"></my-header>
                    <my-header color="yellow" title="<p>百度</p>" abc="999"></my-header>
                </div>
            `,
            methods: {
                test() {
                    console.log('点击了组件')
                }
            }
        })
    </script>
</body>

</html>
