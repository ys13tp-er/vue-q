<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('cp1', {
            template: `
                <p>组件1</p>
            `,
            activated() {
                console.log('activated1')
            },
            deactivated() {
                console.log('deactivated1')
            }
        })
        Vue.component('cp2', {
            template: `
                <p>组件2</p>
            `,
            activated() {
                console.log('activated2')
            },
            deactivated() {
                console.log('deactivated2')
            }
        })
        var vm = new Vue({
            el: '#demo',
            data: {
                num: 1
            },
            template: `
            <div>
                <keep-alive>
                    <component :is="'cp'+num"></component>
                </keep-alive>
                <button @click="toggle">切换两个组件</button>
            </div>
            `,
            methods: {
                toggle() {
                    this.num = this.num === 1 ? 2 : 1
                }
            }
        })
    </script>
</body>

</html>
